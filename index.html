        iframe       { width: 300px; height: 250px; border: 0; }
    </style>

    <!-- Banner Code -->
    <script>
        var referrer = window.location.href;

        var name = 'PARESH';

        var link = "//c.fqtag.com/tag/implement-r.js?org=BB6DvPmytpFndg8atDcN&p=" + encodeURIComponent(referrer) + "&a=" + userAgent + "&cmp=" + name + "&fmt=banner&rt=display&sl=1&fq=1";
        var script = document.createElement('script');
        script.src = link;
        document.getElementsByTagName('head')[0].appendChild(script);
